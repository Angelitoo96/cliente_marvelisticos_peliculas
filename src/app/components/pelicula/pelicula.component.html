<article class="card">

    <div id="titulo">
        {{pelicula.titulo}}
    </div>
    <div id="imagen">
       <img width="100%" height="250px" src="{{pelicula.imagen}}" > 
    </div>
    <div id="fecha">
        {{pelicula.fecha_de_estreno}}
    </div>
    <div id="sinopsis">
        {{pelicula.sinopsis}}
    </div>
    <div id="trailer">
        <iframe width="100%" height="240px" [src]="linkIFrame" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</article>
